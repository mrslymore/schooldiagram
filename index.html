<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Layout Editor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
    }
    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      background: #eee;
      padding: 8px;
      z-index: 100;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border-bottom: 1px solid #ccc;
    }
    #canvas {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f9f9f9;
      overflow: hidden;
      transform-origin: top left;
    }
    .room {
      position: absolute;
      border: 2px solid black;
      padding: 4px;
      background-color: #fff;
      cursor: move;
      user-select: none;
      resize: none;
      overflow: hidden;
    }
    .resizer {
      width: 12px;
      height: 12px;
      background: #000;
      position: absolute;
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
    .selected {
      outline: 3px dashed red;
    }
    #roomSettings {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #aaa;
      padding: 15px;
      z-index: 200;
      display: none;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="addRoom()">Add Room</button>
    <button onclick="openRoomSettings()">Edit</button>
    <button onclick="deleteSelected()">Delete</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="exportLayout()">Export PNG</button>
    <button onclick="loadLayout()">Load Layout</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
  </div>

  <div id="canvas"></div>

  <div id="roomSettings">
    <label>Text:<br><textarea id="roomText"></textarea></label><br>
    <label>Color: <input type="color" id="roomColor"></label><br>
    <label>Font Size: <input type="number" id="roomFontSize" value="14"></label><br><br>
    <button onclick="applyRoomSettings()">Apply</button>
    <button onclick="closeRoomSettings()">Cancel</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    let selectedRooms = new Set();
    let zoomLevel = 1;
    let history = [];
    let historyIndex = -1;

    function saveHistory() {
      history = history.slice(0, historyIndex + 1);
      history.push(canvas.innerHTML);
      historyIndex++;
    }

    function undo() {
      if (historyIndex > 0) {
        historyIndex--;
        canvas.innerHTML = history[historyIndex];
        rebindRoomEvents();
      }
    }

    function redo() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        canvas.innerHTML = history[historyIndex];
        rebindRoomEvents();
      }
    }

    function addRoom() {
      const room = document.createElement('div');
      room.className = 'room';
      room.contentEditable = false;
      room.style.left = '100px';
      room.style.top = '100px';
      room.style.width = '100px';
      room.style.height = '80px';
      room.style.backgroundColor = '#ffffff';
      room.style.fontSize = '14px';
      room.innerText = 'Room';
      const resizer = document.createElement('div');
      resizer.className = 'resizer';
      room.appendChild(resizer);
      canvas.appendChild(room);
      makeRoomInteractive(room);
      saveHistory();
    }

    function makeRoomInteractive(room) {
      let offsetX, offsetY;
      let resizing = false;
      let isDragging = false;

      const resizer = room.querySelector('.resizer');

      room.addEventListener('mousedown', (e) => {
        if (e.target === resizer) {
          resizing = true;
        } else {
          isDragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;

          if (!e.shiftKey) selectedRooms.clear();
          selectedRooms.add(room);
          updateSelectionStyles();
        }
        e.stopPropagation();
      });

      document.addEventListener('mousemove', (e) => {
        if (resizing) {
          const rect = room.getBoundingClientRect();
          room.style.width = (e.clientX - rect.left) + 'px';
          room.style.height = (e.clientY - rect.top) + 'px';
        } else if (isDragging) {
          const dx = e.movementX / zoomLevel;
          const dy = e.movementY / zoomLevel;
          selectedRooms.forEach(r => {
            r.style.left = (parseFloat(r.style.left) + dx) + 'px';
            r.style.top = (parseFloat(r.style.top) + dy) + 'px';
          });
        }
      });

      document.addEventListener('mouseup', () => {
        if (resizing || isDragging) saveHistory();
        resizing = false;
        isDragging = false;
      });

      room.addEventListener('dblclick', (e) => {
        if (!e.shiftKey) {
          selectedRooms.clear();
        }
        selectedRooms.add(room);
        updateSelectionStyles();
        openRoomSettings();
      });
    }

    function rebindRoomEvents() {
      document.querySelectorAll('.room').forEach(makeRoomInteractive);
    }

    function updateSelectionStyles() {
      document.querySelectorAll('.room').forEach(r => {
        r.classList.remove('selected');
      });
      selectedRooms.forEach(r => r.classList.add('selected'));
    }

    function openRoomSettings() {
      if (selectedRooms.size === 0) return;
      const [firstRoom] = selectedRooms;
      document.getElementById('roomText').value = firstRoom.childNodes[0]?.textContent || '';
      document.getElementById('roomColor').value = rgbToHex(firstRoom.style.backgroundColor);
      document.getElementById('roomFontSize').value = parseInt(firstRoom.style.fontSize);
      document.getElementById('roomSettings').style.display = 'block';
    }

    function applyRoomSettings() {
      const text = document.getElementById('roomText').value;
      const color = document.getElementById('roomColor').value;
      const fontSize = document.getElementById('roomFontSize').value;

      selectedRooms.forEach(room => {
        const resizer = room.querySelector('.resizer');
        room.innerHTML = '';
        const lines = text.split('\n');
        lines.forEach((line, i) => {
          const div = document.createElement('div');
          div.textContent = line;
          room.appendChild(div);
        });
        room.appendChild(resizer);
        room.style.backgroundColor = color;
        room.style.fontSize = fontSize + 'px';
      });

      closeRoomSettings();
      saveHistory();
    }

    function closeRoomSettings() {
      document.getElementById('roomSettings').style.display = 'none';
    }

    function deleteSelected() {
      selectedRooms.forEach(r => r.remove());
      selectedRooms.clear();
      updateSelectionStyles();
      saveHistory();
    }

    function rgbToHex(rgb) {
      const result = /^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/.exec(rgb);
      return result
        ? "#" +
            [1, 2, 3]
              .map(n => parseInt(result[n]).toString(16).padStart(2, "0"))
              .join("")
        : rgb;
    }

    function exportLayout() {
      html2canvas(canvas).then(canvasOut => {
        const a = document.createElement('a');
        a.href = canvasOut.toDataURL();
        a.download = 'layout.png';
        a.click();
      });
    }

    function loadLayout() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          canvas.innerHTML = e.target.result;
          rebindRoomEvents();
        };
        reader.readAsText(file);
      };
      input.click();
    }

    function zoomIn() {
      zoomLevel *= 1.1;
      canvas.style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
      zoomLevel /= 1.1;
      canvas.style.transform = `scale(${zoomLevel})`;
    }

    // Load html2canvas for export
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
