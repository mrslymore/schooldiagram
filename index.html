<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Floorplan Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 0;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
      align-items: center;
    }
    #floorplan-container {
      width: 100vw;
      height: calc(100vh - 100px);
      overflow: auto;
      background-color: #fafafa;
      position: relative;
    }
    #floorplan {
      width: 3000px;
      height: 2000px;
      position: relative;
      transform-origin: top left;
    }
    .room {
      position: absolute;
      background-color: #ff4d4d;
      border: 2px solid #9b2226;
      box-sizing: border-box;
      cursor: move;
      padding: 5px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      white-space: nowrap;
      font-size: 16px;
    }
    .resizer {
      width: 10px;
      height: 10px;
      background: #9b2226;
      position: absolute;
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
    #trash {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      background: #e63946;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border-radius: 8px;
      z-index: 999;
    }
    #trash.highlight {
      background: #d00000;
    }
    /* Room Settings Modal */
    #roomSettingsModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #999;
      padding: 20px;
      z-index: 1001;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #roomSettingsModal input, #roomSettingsModal button {
      margin: 5px 0;
      padding: 5px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>School Floorplan Editor</h1>
  <div id="toolbar">
    <button onclick="addRoom()">‚ûï Add Room</button>
    <button onclick="saveLayout()">üíæ Save Layout</button>
    <button onclick="loadLayout()">üìÇ Load Layout</button>
    <input type="file" id="fileInput" accept=".json" style="display:none" />
    <button onclick="zoomIn()">üîç‚ûï Zoom In</button>
    <button onclick="zoomOut()">üîç‚ûñ Zoom Out</button>
    <button onclick="undo()">‚Ü©Ô∏è Undo</button>
    <button onclick="redo()">‚Ü™Ô∏è Redo</button>
    <button onclick="exportImage()">üñºÔ∏è Export PNG</button>
  </div>
  <div id="floorplan-container">
    <div id="floorplan"></div>
  </div>
  <div id="trash">üóëÔ∏è</div>

  <!-- Room Settings Modal -->
  <div id="overlay"></div>
  <div id="roomSettingsModal">
    <h3>Edit Room</h3>
    <label>Text: <input id="roomText" type="text"/></label><br/>
    <label>Color: <input id="roomColor" type="color" value="#ff4d4d"/></label><br/>
    <label>Font Size: <input id="roomFontSize" type="number" value="16" min="8" max="36"/> px</label><br/>
    <button onclick="applyRoomSettings()">‚úÖ Apply</button>
    <button onclick="closeRoomSettings()">‚ùå Cancel</button>
  </div>

  <script>
    const floorplan = document.getElementById('floorplan');
    const trash = document.getElementById('trash');
    const fileInput = document.getElementById('fileInput');
    const modal = document.getElementById('roomSettingsModal');
    const overlay = document.getElementById('overlay');
    let scale = 1;
    let history = [];
    let historyIndex = -1;
    let currentRoom = null;

    function recordHistory() {
      const snapshot = floorplan.innerHTML;
      history = history.slice(0, historyIndex + 1);
      history.push(snapshot);
      historyIndex++;
    }

    function undo() {
      if (historyIndex > 0) {
        historyIndex--;
        floorplan.innerHTML = history[historyIndex];
        reattachListeners();
      }
    }

    function redo() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        floorplan.innerHTML = history[historyIndex];
        reattachListeners();
      }
    }

    function zoomIn() {
      scale += 0.1;
      floorplan.style.transform = `scale(${scale})`;
    }

    function zoomOut() {
      scale = Math.max(0.1, scale - 0.1);
      floorplan.style.transform = `scale(${scale})`;
    }

    function addRoom(data = null) {
      const room = document.createElement('div');
      room.className = 'room';
      room.innerText = data?.text || 'Room';

      room.style.width = data?.width || '100px';
      room.style.height = data?.height || '100px';
      room.style.left = data?.left || '50px';
      room.style.top = data?.top || '50px';
      room.style.backgroundColor = data?.color || '#ff4d4d';
      room.style.fontSize = data?.fontSize || '16px';

      let isDragging = false, dragOffsetX = 0, dragOffsetY = 0;

      room.addEventListener('dblclick', () => openRoomSettings(room));

      room.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('resizer')) return;
        isDragging = true;
        dragOffsetX = e.offsetX;
        dragOffsetY = e.offsetY;
        room.style.zIndex = 1000;
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const floorRect = floorplan.getBoundingClientRect();
        let newLeft = (e.clientX - floorRect.left - dragOffsetX) / scale;
        let newTop = (e.clientY - floorRect.top - dragOffsetY) / scale;

        room.style.left = Math.max(0, newLeft) + 'px';
        room.style.top = Math.max(0, newTop) + 'px';

        const trashRect = trash.getBoundingClientRect();
        const roomRect = room.getBoundingClientRect();
        const overlap = !(
          roomRect.right < trashRect.left ||
          roomRect.left > trashRect.right ||
          roomRect.bottom < trashRect.top ||
          roomRect.top > trashRect.bottom
        );
        trash.classList.toggle('highlight', overlap);
      });

      window.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          room.style.zIndex = '';
          const trashRect = trash.getBoundingClientRect();
          const roomRect = room.getBoundingClientRect();
          const overlap = !(
            roomRect.right < trashRect.left ||
            roomRect.left > trashRect.right ||
            roomRect.bottom < trashRect.top ||
            roomRect.top > trashRect.bottom
          );
          if (overlap) {
            floorplan.removeChild(room);
          } else {
            recordHistory();
          }
          trash.classList.remove('highlight');
        }
      });

      const resizer = document.createElement('div');
      resizer.className = 'resizer';
      room.appendChild(resizer);

      let isResizing = false;
      resizer.addEventListener('mousedown', (e) => {
        e.stopPropagation();
        isResizing = true;
        room.style.zIndex = 1000;
      });

      window.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        const rect = room.getBoundingClientRect();
        const newWidth = (e.clientX - rect.left) / scale;
        const newHeight = (e.clientY - rect.top) / scale;
        if (newWidth > 40) room.style.width = newWidth + 'px';
        if (newHeight > 40) room.style.height = newHeight + 'px';
      });

      window.addEventListener('mouseup', () => {
        if (isResizing) {
          isResizing = false;
          recordHistory();
        }
      });

      floorplan.appendChild(room);
      recordHistory();
    }

    function reattachListeners() {
      document.querySelectorAll('.room').forEach(room => {
        floorplan.removeChild(room);
        addRoom({
          left: room.style.left,
          top: room.style.top,
          width: room.style.width,
          height: room.style.height,
          text: room.innerText.trim(),
          color: room.style.backgroundColor,
          fontSize: room.style.fontSize
        });
      });
    }

    function saveLayout() {
      const rooms = document.querySelectorAll('.room');
      const layout = {
        version: "1.2",
        scale,
        rooms: Array.from(rooms).map(room => ({
          left: room.style.left,
          top: room.style.top,
          width: room.style.width,
          height: room.style.height,
          text: room.innerText.trim(),
          color: room.style.backgroundColor,
          fontSize: room.style.fontSize
        }))
      };
      const blob = new Blob([JSON.stringify(layout, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'floorplan.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadLayout() {
      fileInput.click();
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const data = JSON.parse(event.target.result);
          if (data.version && Array.isArray(data.rooms)) {
            scale = data.scale || 1;
            floorplan.style.transform = `scale(${scale})`;
            floorplan.innerHTML = '';
            data.rooms.forEach(room => addRoom(room));
            recordHistory();
          } else {
            alert("Invalid layout format.");
          }
        } catch {
          alert("Failed to load layout.");
        }
      };
      reader.readAsText(file);
    });

    function openRoomSettings(room) {
      currentRoom = room;
      document.getElementById('roomText').value = room.innerText;
      document.getElementById('roomColor').value = rgbToHex(room.style.backgroundColor);
      document.getElementById('roomFontSize').value = parseInt(room.style.fontSize);
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }

    function applyRoomSettings() {
      if (!currentRoom) return;
      // Only update the text node, preserving the resizer
      const textValue = document.getElementById('roomText').value;
      const resizer = currentRoom.querySelector('.resizer');
      currentRoom.innerHTML = ''; // Clear all contents
      currentRoom.append(textValue);
      currentRoom.appendChild(resizer); // Re-add the resizer

      currentRoom.style.backgroundColor = document.getElementById('roomColor').value;
      currentRoom.style.fontSize = document.getElementById('roomFontSize').value + 'px';
      closeRoomSettings();
      recordHistory();
    }

    function closeRoomSettings() {
      modal.style.display = 'none';
      overlay.style.display = 'none';
      currentRoom = null;
    }

    function rgbToHex(rgb) {
      const result = /^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/.exec(rgb);
      return result
        ? "#" + result.slice(1).map(n => ("0" + parseInt(n).toString(16)).slice(-2)).join("")
        : rgb;
    }

    function exportImage() {
      html2canvas(floorplan).then(canvas => {
        const link = document.createElement('a');
        link.download = 'floorplan.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
