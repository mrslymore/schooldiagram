<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Floorplan Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #toolbar {
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    #floorplan {
      width: 100vw;
      height: 90vh;
      position: relative;
      background-color: #fafafa;
      overflow: hidden;
    }
    .room {
      position: absolute;
      background-color: #8ecae6;
      border: 2px solid #219ebc;
      box-sizing: border-box;
      cursor: move;
      padding: 5px;
      overflow: hidden;
    }
    .resizer {
      width: 10px;
      height: 10px;
      background: #219ebc;
      position: absolute;
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
    #trash {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      background: #e63946;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>School Floorplan Editor</h1>
  <div id="toolbar">
    <button onclick="addRoom()">‚ûï Add Room</button>
    <button onclick="saveLayout()">üíæ Save Layout</button>
    <button onclick="loadLayout()">üìÇ Load Layout</button>
    <input type="file" id="fileInput" accept=".json" style="display:none" />
  </div>
  <div id="floorplan"></div>
  <div id="trash">üóëÔ∏è</div>
  <script>
    const floorplan = document.getElementById('floorplan');
    const trash = document.getElementById('trash');

    function addRoom(data = null) {
      const room = document.createElement('div');
      room.className = 'room';
      room.setAttribute('contenteditable', 'true');
      room.innerText = data?.text || 'Room';

      room.style.width = data?.width || '100px';
      room.style.height = data?.height || '100px';
      room.style.left = data?.left || '50px';
      room.style.top = data?.top || '50px';

      let isDragging = false;
      let dragOffsetX = 0;
      let dragOffsetY = 0;

      room.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('resizer')) return;
        isDragging = true;
        dragOffsetX = e.offsetX;
        dragOffsetY = e.offsetY;
        room.style.zIndex = 1000;
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const floorRect = floorplan.getBoundingClientRect();
        let newLeft = e.clientX - floorRect.left - dragOffsetX;
        let newTop = e.clientY - floorRect.top - dragOffsetY;

        const snapMargin = 10;
        const rooms = Array.from(document.querySelectorAll('.room')).filter(r => r !== room);

        const roomW = room.offsetWidth;
        const roomH = room.offsetHeight;

        rooms.forEach(other => {
          const otherLeft = other.offsetLeft;
          const otherTop = other.offsetTop;
          const otherW = other.offsetWidth;
          const otherH = other.offsetHeight;

          if (Math.abs(newLeft - (otherLeft + otherW)) < snapMargin) {
            newLeft = otherLeft + otherW;
          }
          if (Math.abs((newLeft + roomW) - otherLeft) < snapMargin) {
            newLeft = otherLeft - roomW;
          }
          if (Math.abs(newTop - (otherTop + otherH)) < snapMargin) {
            newTop = otherTop + otherH;
          }
          if (Math.abs((newTop + roomH) - otherTop) < snapMargin) {
            newTop = otherTop - roomH;
          }
        });

        room.style.left = newLeft + 'px';
        room.style.top = newTop + 'px';
      });

      window.addEventListener('mouseup', (e) => {
        isDragging = false;
        room.style.zIndex = '';

        const trashRect = trash.getBoundingClientRect();
        const roomRect = room.getBoundingClientRect();
        const overlap = !(roomRect.right < trashRect.left ||
                          roomRect.left > trashRect.right ||
                          roomRect.bottom < trashRect.top ||
                          roomRect.top > trashRect.bottom);

        if (overlap) {
          room.remove();
        }
      });

      const resizer = document.createElement('div');
      resizer.className = 'resizer';
      room.appendChild(resizer);

      let isResizing = false;
      resizer.addEventListener('mousedown', (e) => {
        e.stopPropagation();
        isResizing = true;
        room.style.zIndex = 1000;
      });

      window.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        const rect = room.getBoundingClientRect();
        const floorRect = floorplan.getBoundingClientRect();
        const newWidth = e.clientX - rect.left;
        const newHeight = e.clientY - rect.top;
        room.style.width = newWidth + 'px';
        room.style.height = newHeight + 'px';
      });

      window.addEventListener('mouseup', () => {
        isResizing = false;
      });

      floorplan.appendChild(room);
    }

    function saveLayout() {
      const rooms = document.querySelectorAll('.room');
      const layout = {
        version: "1.0",
        rooms: Array.from(rooms).map(room => ({
          left: room.style.left,
          top: room.style.top,
          width: room.style.width,
          height: room.style.height,
          text: room.innerText.trim()
        }))
      };

      const blob = new Blob([JSON.stringify(layout, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'floorplan.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadLayout() {
      document.getElementById('fileInput').click();
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const data = JSON.parse(event.target.result);
          floorplan.innerHTML = '';

          if (data.version === "1.0" && Array.isArray(data.rooms)) {
            data.rooms.forEach(room => addRoom(room));
          } else {
            alert("Unsupported or invalid layout version.");
          }
        } catch (err) {
          alert('Invalid file format.');
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
