<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Floorplan Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #toolbar {
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    #floorplan {
      width: 100vw;
      height: 90vh;
      position: relative;
      background-color: #fafafa;
    }
    .room {
      position: absolute;
      background-color: #8ecae6;
      border: 2px solid #219ebc;
      box-sizing: border-box;
      cursor: move;
      padding: 5px;
      overflow: hidden;
      resize: none;
    }
    .resizer {
      width: 10px;
      height: 10px;
      background: #219ebc;
      position: absolute;
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
  </style>
</head>
<body>
  <h1>School Floorplan Editor</h1>
  <div id="toolbar">
    <button onclick="addRoom()">âž• Add Room</button>
    <button onclick="saveLayout()">ðŸ’¾ Save Layout</button>
    <button onclick="loadLayout()">ðŸ“‚ Load Layout</button>
  </div>
  <div id="floorplan"></div>
  <script>
    const floorplan = document.getElementById('floorplan');

    function addRoom(data = null) {
      const room = document.createElement('div');
      room.className = 'room';
      room.setAttribute('draggable', 'true');
      room.setAttribute('contenteditable', 'true');
      room.innerText = data?.text || 'Double-click to edit';

      room.style.width = data?.width || '100px';
      room.style.height = data?.height || '100px';
      room.style.left = data?.left || '50px';
      room.style.top = data?.top || '50px';

      let offsetX, offsetY;

      room.addEventListener('dragstart', (e) => {
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      room.addEventListener('dragend', (e) => {
        const snapMargin = 15;
        const rooms = Array.from(document.querySelectorAll('.room')).filter(r => r !== room);
        let snapped = false;

        const newLeft = e.pageX - offsetX;
        const newTop = e.pageY - offsetY;
        const roomWidth = room.offsetWidth;
        const roomHeight = room.offsetHeight;

        for (let other of rooms) {
          const otherRect = other.getBoundingClientRect();

          if (Math.abs((newLeft + roomWidth) - (other.offsetLeft)) < snapMargin) {
            room.style.left = other.offsetLeft - roomWidth + 'px';
            room.style.top = newTop + 'px';
            snapped = true;
            break;
          }
          if (Math.abs(newLeft - (other.offsetLeft + other.offsetWidth)) < snapMargin) {
            room.style.left = other.offsetLeft + other.offsetWidth + 'px';
            room.style.top = newTop + 'px';
            snapped = true;
            break;
          }
          if (Math.abs((newTop + roomHeight) - (other.offsetTop)) < snapMargin) {
            room.style.top = other.offsetTop - roomHeight + 'px';
            room.style.left = newLeft + 'px';
            snapped = true;
            break;
          }
          if (Math.abs(newTop - (other.offsetTop + other.offsetHeight)) < snapMargin) {
            room.style.top = other.offsetTop + other.offsetHeight + 'px';
            room.style.left = newLeft + 'px';
            snapped = true;
            break;
          }
        }

        if (!snapped) {
          room.style.left = newLeft + 'px';
          room.style.top = newTop + 'px';
        }
      });

      const resizer = document.createElement('div');
      resizer.className = 'resizer';
      room.appendChild(resizer);

      resizer.addEventListener('mousedown', initResize);
      function initResize(e) {
        e.preventDefault();
        window.addEventListener('mousemove', Resize, false);
        window.addEventListener('mouseup', stopResize, false);
      }
      function Resize(e) {
        room.style.width = (e.clientX - room.getBoundingClientRect().left) + 'px';
        room.style.height = (e.clientY - room.getBoundingClientRect().top) + 'px';
      }
      function stopResize() {
        window.removeEventListener('mousemove', Resize, false);
        window.removeEventListener('mouseup', stopResize, false);
      }

      floorplan.appendChild(room);
    }

    function saveLayout() {
      const rooms = document.querySelectorAll('.room');
      const layout = Array.from(rooms).map(room => ({
        left: room.style.left,
        top: room.style.top,
        width: room.style.width,
        height: room.style.height,
        text: room.innerText.trim()
      }));
      localStorage.setItem('floorplanLayout', JSON.stringify(layout));
      alert('Layout saved!');
    }

    function loadLayout() {
      const data = JSON.parse(localStorage.getItem('floorplanLayout'));
      if (data) {
        floorplan.innerHTML = '';
        data.forEach(room => addRoom(room));
      }
    }
  </script>
</body>
</html>
