<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Layout Editor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #f0f0f0;
    }
    #controls > * {
      margin: 5px;
    }
    #canvas {
      flex: 1;
      position: relative;
      background: #fff;
      border-top: 1px solid #ccc;
      overflow: scroll;
    }
    .room {
      position: absolute;
      border: 2px solid black;
      background-color: rgba(0, 128, 255, 0.5);
      padding: 5px;
      resize: both;
      overflow: auto;
    }
    .selected {
      outline: 2px dashed red;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="addRoomBtn">Add Room</button>
    <button id="saveBtn">💾 Save</button>
    <input type="file" id="loadInput" accept="application/json" style="display:none" />
    <button id="loadBtn">📂 Load</button>
    <button id="exportBtn">🖼️ Export PNG</button>
    <button id="clearBtn">🗑️ Clear All</button>
  </div>
  <div id="canvas"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const addRoomBtn = document.getElementById('addRoomBtn');
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const loadInput = document.getElementById('loadInput');
    const exportBtn = document.getElementById('exportBtn');
    const clearBtn = document.getElementById('clearBtn');

    let rooms = [];
    let selectedRoom = null;

    function createRoom(data = {}) {
      const room = document.createElement('div');
      room.className = 'room';
      room.contentEditable = true;
      room.style.left = data.left || '50px';
      room.style.top = data.top || '50px';
      room.style.width = data.width || '100px';
      room.style.height = data.height || '100px';
      room.innerText = data.text || 'Room';
      room.style.backgroundColor = data.color || 'rgba(0,128,255,0.5)';
      canvas.appendChild(room);
      makeDraggable(room);

      room.addEventListener('click', (e) => {
        e.stopPropagation();
        selectRoom(room);
      });

      rooms.push(room);
    }

    function selectRoom(room) {
      rooms.forEach(r => r.classList.remove('selected'));
      selectedRoom = room;
      room.classList.add('selected');
    }

    function makeDraggable(el) {
      let offsetX, offsetY, isDragging = false;

      el.addEventListener('mousedown', (e) => {
        if (e.target === el) {
          isDragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        }
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          el.style.left = `${e.pageX - offsetX}px`;
          el.style.top = `${e.pageY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => isDragging = false);
    }

    function saveLayout() {
      const layout = rooms.map(room => ({
        text: room.innerText,
        left: room.style.left,
        top: room.style.top,
        width: room.style.width,
        height: room.style.height,
        color: room.style.backgroundColor
      }));
      localStorage.setItem('roomLayout', JSON.stringify(layout));

      const blob = new Blob([JSON.stringify(layout, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'room_layout.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadLayout(layout) {
      clearAll();
      layout.forEach(data => createRoom(data));
    }

    function exportToPNG() {
      html2canvas(canvas).then(canvasEl => {
        const a = document.createElement('a');
        a.download = 'layout.png';
        a.href = canvasEl.toDataURL();
        a.click();
      });
    }

    function clearAll() {
      rooms.forEach(r => r.remove());
      rooms = [];
      selectedRoom = null;
    }

    addRoomBtn.addEventListener('click', () => createRoom());
    saveBtn.addEventListener('click', saveLayout);
    loadBtn.addEventListener('click', () => loadInput.click());
    loadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const layout = JSON.parse(e.target.result);
          loadLayout(layout);
        } catch {
          alert('Invalid JSON file.');
        }
      };
      reader.readAsText(file);
    });
    exportBtn.addEventListener('click', exportToPNG);
    clearBtn.addEventListener('click', clearAll);

    canvas.addEventListener('click', () => {
      rooms.forEach(r => r.classList.remove('selected'));
      selectedRoom = null;
    });

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('roomLayout');
      if (saved) loadLayout(JSON.parse(saved));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
