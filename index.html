<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Floorplan Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #toolbar {
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    #floorplan {
      width: 100%;
      height: 85vh;
      position: relative;
      background-color: #fafafa;
      overflow: hidden;
      transform-origin: top left;
      transition: transform 0.2s ease;
      margin-top: 60px; /* Space for the toolbar */
    }
    .room {
      position: absolute;
      background-color: #e63946; /* red color */
      border: 2px solid #8b0000;
      box-sizing: border-box;
      cursor: move;
      padding: 5px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      white-space: nowrap;
      font-size: calc(10px + 0.3vw);
      max-width: 100%;
      max-height: 100%;
      color: white;
    }
    .resizer {
      width: 10px;
      height: 10px;
      background: #8b0000;
      position: absolute;
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
    #trash {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      background: #e63946;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border-radius: 8px;
      z-index: 999;
    }
    #zoom-controls {
      display: flex;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #zoom-controls button {
      margin: 5px;
    }
    #undo-redo-controls {
      display: flex;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    #undo-redo-controls button {
      margin: 5px;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <h1>School Floorplan Editor</h1>
  <div id="toolbar">
    <div>
      <button onclick="addRoom()">‚ûï Add Room</button>
      <button onclick="saveLayout()">üíæ Save Layout</button>
    </div>
    <div>
      <button onclick="loadLayout()">üìÇ Load Layout</button>
    </div>
  </div>
  <div id="zoom-controls">
    <button onclick="zoomIn()">üîç Zoom In</button>
    <button onclick="zoomOut()">üîç Zoom Out</button>
  </div>
  <div id="undo-redo-controls">
    <button onclick="undo()">‚Ü©Ô∏è Undo</button>
    <button onclick="redo()">üîÅ Redo</button>
  </div>
  <div id="floorplan"></div>
  <div id="trash">üóëÔ∏è</div>

  <!-- Hidden file input -->
  <input type="file" id="fileInput" />

  <script>
    const floorplan = document.getElementById('floorplan');
    const trash = document.getElementById('trash');
    let scale = 1;

    let undoStack = [];
    let redoStack = [];

    function addRoom(data = null) {
      const room = document.createElement('div');
      room.className = 'room';
      room.setAttribute('contenteditable', 'true');
      room.innerText = data?.text || 'Room';

      room.style.width = data?.width || '100px';
      room.style.height = data?.height || '100px';
      room.style.left = data?.left || '50px';
      room.style.top = data?.top || '50px';

      let isDragging = false;
      let dragOffsetX = 0;
      let dragOffsetY = 0;

      room.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('resizer')) return;
        isDragging = true;
        dragOffsetX = e.offsetX;
        dragOffsetY = e.offsetY;
        room.style.zIndex = 1000;
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const floorRect = floorplan.getBoundingClientRect();
        let newLeft = e.clientX - floorRect.left - dragOffsetX;
        let newTop = e.clientY - floorRect.top - dragOffsetY;

        const snapMargin = 10;
        const roomW = room.offsetWidth;
        const roomH = room.offsetHeight;

        const rooms = Array.from(document.querySelectorAll('.room')).filter(r => r !== room);
        rooms.forEach(other => {
          const otherLeft = other.offsetLeft;
          const otherTop = other.offsetTop;
          const otherRight = otherLeft + other.offsetWidth;
          const otherBottom = otherTop + other.offsetHeight;

          const thisRight = newLeft + roomW;
          const thisBottom = newTop + roomH;

          if (Math.abs(newLeft - otherRight) < snapMargin) newLeft = otherRight;
          if (Math.abs(thisRight - otherLeft) < snapMargin) newLeft = otherLeft - roomW;
          if (Math.abs(newTop - otherBottom) < snapMargin) newTop = otherBottom;
          if (Math.abs(thisBottom - otherTop) < snapMargin) newTop = otherTop - roomH;
        });

        room.style.left = newLeft + 'px';
        room.style.top = newTop + 'px';
        updateTextSize(room);
      });

      window.addEventListener('mouseup', (e) => {
        isDragging = false;
        room.style.zIndex = '';

        const trashRect = trash.getBoundingClientRect();
        const roomRect = room.getBoundingClientRect();
        const overlap = !(roomRect.right < trashRect.left ||
                          roomRect.left > trashRect.right ||
                          roomRect.bottom < trashRect.top ||
                          roomRect.top > trashRect.bottom);

        if (overlap) {
          room.remove();
          trackAction('remove', room);
        }
      });

      const resizer = document.createElement('div');
      resizer.className = 'resizer';
      room.appendChild(resizer);

      let isResizing = false;
      resizer.addEventListener('mousedown', (e) => {
        e.stopPropagation();
        isResizing = true;
        room.style.zIndex = 1000;
      });

      window.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        const rect = room.getBoundingClientRect();
        const floorRect = floorplan.getBoundingClientRect();
        const newWidth = e.clientX - rect.left;
        const newHeight = e.clientY - rect.top;
        room.style.width = newWidth + 'px';
        room.style.height = newHeight + 'px';
        updateTextSize(room);
      });

      window.addEventListener('mouseup', () => {
        isResizing = false;
      });

      floorplan.appendChild(room);
      updateTextSize(room); // Update font size based on the room's size
      trackAction('add', room);
    }

    function updateTextSize(room) {
      const fontSize = Math.min(room.offsetWidth / 8, room.offsetHeight / 8, 18);
      room.style.fontSize = fontSize + 'px';
    }

    function zoomIn() {
      scale += 0.1;
      floorplan.style.transform = `scale(${scale})`;
    }

    function zoomOut() {
      scale -= 0.1;
      floorplan.style.transform = `scale(${scale})`;
    }

    function trackAction(action, room) {
      undoStack.push({ action, room });
      redoStack = [];
    }

    function undo() {
      const lastAction = undoStack.pop();
      if (!lastAction) return;

      if (lastAction.action === 'add') {
        lastAction.room.remove();
        redoStack.push(lastAction);
      } else if (lastAction.action === 'remove') {
        addRoom(lastAction.room);
        redoStack.push(lastAction);
      }
    }

    function redo() {
      const lastUndoneAction = redoStack.pop();
      if (!lastUndoneAction) return;

      if (lastUndoneAction.action === 'add') {
        addRoom(lastUndoneAction.room);
        undoStack.push(lastUndoneAction);
      } else if (lastUndoneAction.action === 'remove') {
        lastUndoneAction.room.remove();
        undoStack.push(lastUndoneAction);
      }
    }

    function saveLayout() {
      const rooms = document.querySelectorAll('.room');
      const layout = {
        version: "1.0",
        rooms: Array.from(rooms).map(room => ({
          left: room.style.left,
          top: room.style.top,
          width: room.style.width,
          height: room.style.height,
          text: room.innerText.trim()
        }))
      };

      const blob = new Blob([JSON.stringify(layout, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'floorplan.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadLayout() {
      document.getElementById('fileInput').click();
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const data = JSON.parse(event.target.result);
          floorplan.innerHTML = '';

          if (data.version === "1.0" && Array.isArray(data.rooms)) {
            data.rooms.forEach(room => addRoom(room));
          } else {
            alert("Unsupported or invalid layout version.");
          }
        } catch (err) {
          alert('Invalid file format.');
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
